<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>


<th:block th:replace="user/userfragments :: head(title ='Guest')"></th:block>
<th:block th:replace="user/userfragments :: header"></th:block>
<th:block th:replace="user/userfragments :: navbar"></th:block>

<!-- LOGIN SECTION -->
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="login-form">
                    <h2 class="text-center">Welcome back</h2>
                    <p class="text-center text-muted">Please enter your login details</p>

                    <!-- Spring Security Login Form -->
                    <form th:action="@{/login}" method="post">
                        <!-- Error Message -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username or password.
                        </div>

                        <!-- Logout Message -->
                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out.
                        </div>

                        <!-- Email Input -->
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" name="email" class="input" required>
                        </div>

                        <!-- Password Input -->
                        <div class="form-group">
                            <div class="clearfix">
                                <label class="pull-left">Password</label>
                                <a href="/forgot-password" class="pull-right">Forgot Password?</a>
                            </div>
                            <input type="password" name="password" class="input" required>
                        </div>

                        <!-- Remember Me Checkbox -->
                        <div class="form-group">
                            <div class="pull-left">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="remember-me"> Remember Me
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Login Button -->
                        <button type="submit" class="primary-btn btn-block">Sign in</button>

                        <!-- Not Registered -->
                        <div class="text-center" style="margin-top: 20px;">
                            <p>
                                Don't have an account? <a th:href="@{/register}">Create account</a>
                            </p>
                        </div>
                    </form>

                   
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="user/userfragments :: footer"></th:block>
<th:block th:replace="user/userfragments :: scripts"></th:block>
</body>
</html>
