<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments :: head(title ='Payment Page')"></th:block>
<body>
<!-- Body content goes here -->
<th:block th:replace="fragments :: header"></th:block>

<th:block th:replace="fragments :: sidebar"></th:block>



<!--</main>&lt;!&ndash; End #main &ndash;&gt;-->
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Data Tables</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item">Payment</li>
                <li class="breadcrumb-item active">Info</li>
                <li class="breadcrumb-item active">details</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Payment Details</h5>



                        <div class="card mb-4">
                            <div class="card-header bg-primary text-white">
                                Payment Details
                            </div>
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-sm-3 font-weight-bold">Payment ID:</div>
                                    <div class="col-sm-9" th:text="${payment.payment_id}"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3 font-weight-bold">Transaction Reference:</div>
                                    <div class="col-sm-9" th:text="${payment.transactionRef}"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3 font-weight-bold">Payment Method:</div>
                                    <div class="col-sm-9" th:text="${payment.paymentMethod}"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3 font-weight-bold">Amount:</div>
                                    <div class="col-sm-9">UGX<span th:text="${payment.amount}"></span></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3 font-weight-bold">Payment Date:</div>
                                    <div class="col-sm-9" th:text="${#temporals.format(payment.paymentDate, 'yyyy-MM-dd HH:mm:ss')}"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3 font-weight-bold">Order Status:</div>
                                    <div class="col-sm-9">
                <span th:class="${#strings.toString(payment.order.status) == 'COMPLETE' ? 'label-success' : 'label-warning'}">
                    <span th:text="${payment.order.status}"></span>
                </span>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3 font-weight-bold">User:</div>
                                    <div class="col-sm-9">
                                        <span th:text="${payment.order.user.firstName}"></span> <span th:text="${payment.order.user.lastName}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>




                    </div>
                    <!-- End Table with stripped rows -->

                </div>
            </div>

        </div>
        </div>
    </section>

</main>


<script src="/assets/vendor/apexcharts/apexcharts.min.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/vendor/chart.js/chart.umd.js"></script>
<script src="/assets/vendor/echarts/echarts.min.js"></script>
<script src="/assets/vendor/quill/quill.js"></script>
<script src="/assets/vendor/simple-datatables/simple-datatables.js"></script>
<script src="/assets/vendor/tinymce/tinymce.min.js"></script>
<script src="/assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/assets/js/main.js"></script>

</body>
</html>
