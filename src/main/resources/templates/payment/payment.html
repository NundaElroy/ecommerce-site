<main id="main" class="main">

    <div class="pagetitle">
        <h1>Data Tables</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item">Payment</li>
                <li class="breadcrumb-item active">Info</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Payments</h5>


<!--                        &lt;!&ndash; Table with stripped rows &ndash;&gt;-->

                            <div class="datatable-container">

                                <table class="table table-striped datatable">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Transaction Ref</th>
                                        <th scope="col">Payment Method</th>
                                        <th scope="col">Amount</th>
                                        <th scope="col">Payment Date</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="payment : ${payments}">
                                        <th scope="row" th:text="${payment.payment_id}"></th>
                                        <td th:text="${payment.transactionRef}"></td>
                                        <td th:text="${payment.paymentMethod}"></td>
                                        <td th:text="${payment.amount}"></td>
                                        <td th:text="${#temporals.format(payment.paymentDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                        <td>
                                            <a th:href="@{/admin/viewpayment/{id}(id=${payment.payment_id})}"
                                               class="btn btn-warning btn-sm">
                                                View Details
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

<!--                             -->

                </div>

            </div>
        </div>
