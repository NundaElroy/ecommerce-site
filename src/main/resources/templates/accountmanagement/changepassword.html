<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{accountmanagement/accmanagementfragments :: head}">
    <meta charset="UTF-8">

</head>
<body>
<!-- Header Fragment -->
<div th:replace="~{accountmanagement/accmanagementfragments :: header}"></div>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <!-- Sidebar Fragment -->

        <div th:replace="~{accountmanagement/accmanagementfragments :: sidebar(${activeTab})}"></div>

        <!-- Main Content Area -->
        <!-- Content Area -->

        <!-- Content Area -->
        <div class="col-md-9">
            <div class="content-area">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Change Password</h3>
                    </div>
                    <div class="panel-body">
                        <!-- Success Message -->
                        <div th:if="${success}" class="alert alert-success">
                            <span th:text="${success}"></span>
                        </div>

                        <form class="form-horizontal" th:action="@{/change-password}" th:object="${changePasswordDto}" method="post">

                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                            <div class="form-group" th:classappend="${#fields.hasErrors('currentPassword')} ? 'has-error'">
                                <label class="col-sm-3 control-label">Current Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" placeholder="Enter current password" th:field="*{currentPassword}">
                                    <span class="text-danger" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"></span>
                                </div>
                            </div>

                            <div class="form-group" th:classappend="${#fields.hasErrors('newPassword')} ? 'has-error'">
                                <label class="col-sm-3 control-label">New Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" placeholder="Enter new password" th:field="*{newPassword}">
                                    <span class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></span>
                                </div>
                            </div>

                            <div class="form-group" th:classappend="${#fields.hasErrors('confirmNewPassword')} ? 'has-error'">
                                <label class="col-sm-3 control-label">Confirm New Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" placeholder="Re-enter new password" th:field="*{confirmNewPassword}">
                                    <span class="text-danger" th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-danger">Update Password</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

<!-- Footer Fragment -->
<div th:replace="~{accountmanagement/accmanagementfragments :: footer}"></div>

<!-- Scripts Fragment -->
<div th:replace="~{accountmanagement/accmanagementfragments :: scripts}"></div>
</body>
</html>
