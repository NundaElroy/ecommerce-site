<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{accountmanagement/accmanagementfragments :: head}">
    <meta charset="UTF-8">

</head>
<body>
<!-- Header Fragment -->
<div th:replace="~{accountmanagement/accmanagementfragments :: header}"></div>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <!-- Sidebar Fragment -->

        <div th:replace="~{accountmanagement/accmanagementfragments :: sidebar(${activeTab})}"></div>

        <!-- Main Content Area -->
        <!-- Content Area -->

        <!-- Content Area -->
        <div class="col-md-9">
            <div class="content-area">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Account Details</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">First Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" value="John">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Last Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" value="Doe">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" value="john.doe@example.com">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Phone</label>
                                <div class="col-sm-9">
                                    <input type="tel" class="form-control" value="+1 234 5678 900">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-danger">Update Profile</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Footer Fragment -->
<div th:replace="~{accountmanagement/accmanagementfragments :: footer}"></div>

<!-- Scripts Fragment -->
<div th:replace="~{accountmanagement/accmanagementfragments :: scripts}"></div>
</body>
</html>
