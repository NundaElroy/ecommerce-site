<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{accountmanagement/accmanagementfragments :: head}">
    <meta charset="UTF-8">

</head>
<body>
<!-- Header Fragment -->
<div th:replace="~{accountmanagement/accmanagementfragments :: header}"></div>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <!-- Sidebar Fragment -->

        <div th:replace="~{accountmanagement/accmanagementfragments :: sidebar(${activeTab})}"></div>

        <!-- Main Content Area -->

        <!-- Content Area -->
        <div class="col-md-9">
            <div class="content-area">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Address Book</h3>
                    </div>
                    <div class="panel-body">

                        <!-- If no orders exist -->
                        <div th:if="${orders.empty}" class="text-center">
                            <p>You have no addresses associated with any orders yet.</p>
                            <a th:href="@{/home}" class="btn btn-danger">Continue Shopping</a>
                        </div>

                        <!-- Display Addresses -->
                        <div th:unless="${orders.empty}">
                            <div th:each="order : ${orders}" class="panel panel-default">
                                <div class="panel-body">
                                    <h4>
                                        <strong>Order #<span th:text="${order.order_id}"></span></strong>
                                    </h4>

                                    <div th:if="${order.deliveryAddress}">
                                        <p><strong>Full Name:</strong> <span th:text="${order.deliveryAddress.fullName}"></span></p>
                                        <p><strong>Email:</strong> <span th:text="${order.deliveryAddress.email}"></span></p>
                                        <p><strong>Address:</strong> <span th:text="${order.deliveryAddress.address}"></span></p>
                                        <p><strong>City:</strong> <span th:text="${order.deliveryAddress.city}"></span></p>
                                        <p><strong>Country:</strong> <span th:text="${order.deliveryAddress.country}"></span></p>
                                        <p><strong>Phone:</strong> <span th:text="${order.deliveryAddress.phoneNumber}"></span></p>
                                    </div>


                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Footer Fragment -->
<div th:replace="~{accountmanagement/accmanagementfragments :: footer}"></div>

<!-- Scripts Fragment -->
<div th:replace="~{accountmanagement/accmanagementfragments :: scripts}"></div>
</body>
</html>
