<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{accountmanagement/accmanagementfragments :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Header Fragment -->
<div th:replace="~{accountmanagement/accmanagementfragments :: header}"></div>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <!-- Sidebar Fragment -->

        <div th:replace="~{accountmanagement/accmanagementfragments :: sidebar(${activeTab})}"></div>

        <!-- Main Content Area -->
        <!-- Content Area -->

        <!-- Content Area -->
        <div class="col-md-9">
            <div class="content-area">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Address Book</h3>
                    </div>
                    <div class="panel-body">

                        <div class="panel-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Street Address/Road</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" placeholder="Kampala Road/Luwum Street">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">City/Town</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" placeholder="Kampala">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">District</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" placeholder="Kampala">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Contact</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" placeholder="+256703012345">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-9">
                                        <button type="submit" class="btn btn-primary">Update Address</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Footer Fragment -->
<div th:replace="~{accountmanagement/accmanagementfragments :: footer}"></div>

<!-- Scripts Fragment -->
<div th:replace="~{accountmanagement/accmanagementfragments :: scripts}"></div>
</body>
</html>
