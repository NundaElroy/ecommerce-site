
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments :: head(title ='Product Page')"></th:block>
<body>
<!-- Body content goes here -->
<th:block th:replace="fragments :: header"></th:block>

<th:block th:replace="fragments :: sidebar"></th:block>

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Products</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item">Product Management</li>
                <li class="breadcrumb-item active">Products</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <!-- Header Section for Adding Products -->
    <div class="mb-4 d-flex justify-content-between">
        <a th:href="@{/admin/addproduct}" class="btn btn-primary">Add Product</a>
        <a href="/bulk-upload" class="btn btn-secondary">Bulk Upload</a>
    </div>

    <!-- Product List Table -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Stock Quantity</th>
            <th scope="col">Ratings</th>
            <th scope="col">Category</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Product Name</td>
            <td>Product Description</td>
            <td>$150.00</td>
            <td>10</td>
            <td>4.5</td>
            <td>Category Name</td>
            <td>
                <img src="path/to/image.jpg" alt="Product Image" class="img-fluid" style="max-width: 50px; max-height: 50px;">
            </td>
            <td>
                <a href="#" class="btn btn-warning btn-sm">Edit</a>
                <a href="#" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        <!-- More rows here -->
        </tbody>
    </table>

</main><!-- End #main -->


<th:block th:replace="fragments :: scripts"></th:block>
</body>
</html>
