<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments :: head(title='View Product')"></th:block>
<body>
<th:block th:replace="fragments :: header"></th:block>
<th:block th:replace="fragments :: sidebar"></th:block>

<main id="main" class="main">
    <div class="pagetitle">
        <h1>View Product</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item"><a href="/admin/viewproducts">Products</a></li>
                <li class="breadcrumb-item active">View Product</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section product-detail">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}">Product Name</h5>

                <div class="row">
                    <!-- Product Image -->
                    <div class="col-lg-4">
                        <img th:src="@{'/images/products/' + ${product.productImage}}"
                             alt="Product Image" style="width: 100%; height: auto; object-fit: cover; border: 1px solid #ddd;">
                    </div>

                    <!-- Product Details -->
                    <div class="col-lg-8">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <strong>Category:</strong> <span th:text="${product.category.name}">Category Name</span>
                            </li>
                            <li class="list-group-item">
                                <strong>Price:</strong> UGX<span th:text="${product.price}">0.00</span>
                            </li>
                            <li class="list-group-item">
                                <strong>Stock Quantity:</strong> <span th:text="${product.stockQuantity}">0</span>
                            </li>
                            <li class="list-group-item">
                                <strong>Description:</strong>
                                <p th:text="${product.description}">Product description goes here...</p>
                            </li>
                        </ul>
                        <div class="mt-3">
                            <!-- Edit Product Button -->
                            <a th:href="@{/admin/editproduct/{id}(id=${product.product_id})}" class="btn btn-primary">
                                Edit Product
                            </a>
                            <!-- Change Image Button -->
                            <a th:href="@{/admin/changeimage/{id}(id=${product.product_id})}" class="btn btn-secondary">
                                Change/Add Image
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main><!-- End #main -->

<th:block th:replace="fragments :: scripts"></th:block>
</body>
</html>
